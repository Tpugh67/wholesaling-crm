<!DOCTYPE html>
<html>
<head>
  <title>Wholesaling CRM</title>
</head>
<body>
  <h1>Add Lead</h1>

  <form id="leadForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="text" id="phone" placeholder="Phone" required><br><br>
    <button type="submit">Add Lead</button>
  </form>

  <h2>Leads</h2>
  <ul id="leadList"></ul>

<script>
const form = document.getElementById('leadForm');
const leadList = document.getElementById('leadList');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const lead = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value
  };

  await fetch('/leads', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(lead)
  });

  loadLeads();
  form.reset();
});

async function loadLeads() {
  const res = await fetch('/leads');
  const leads = await res.json();

  leadList.innerHTML = '';
  leads.forEach(l => {
    const li = document.createElement('li');
    li.textContent = `${l.name} - ${l.email} - ${l.phone}`;
    leadList.appendChild(li);
  });
}

loadLeads();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wholesaling CRM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; display: block; width: 300px; }
    h1 { color: #2c3e50; }
    .lead { margin-bottom: 1rem; border-bottom: 1px solid #ccc; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Wholesaling CRM</h1>

  <h2>Add Lead</h2>
  <form id="leadForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <button type="submit">Add Lead</button>
  </form>

  <h2>Leads</h2>
  <div id="leads"></div>

  <script>
    async function fetchLeads() {
      const res = await fetch('/leads');
      const data = await res.json();
      const container = document.getElementById('leads');
      container.innerHTML = '';
      data.forEach(lead => {
        const div = document.createElement('div');
        div.className = 'lead';
        div.textContent = `${lead.name} | ${lead.email} | ${lead.phone}`;
        container.appendChild(div);
      });
    }

    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      await fetch('/leads', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone })
      });

      document.getElementById('leadForm').reset();
      fetchLeads();
    });

    fetchLeads();
  </script>
</body>
